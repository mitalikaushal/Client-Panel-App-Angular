<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back to Dashboard</a>
  </div>
  <div class="col-md-6">
  </div>
</div>
<!-- creating form -->
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)] = "client.firstName"
          name="firstName"
          #clientFirstName = "ngModel"
          minlength="2"
          required
        >
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
          First Name is required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
            Must be atleast 2 characters
        </div>
      </div>
    <!-- last name -->
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)] = "client.lastName"
          name="lastName"
          #clientLastName = "ngModel"
          minlength="2"
          required
        >
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
          First Name is required
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
            Must be atleast 2 characters
        </div>
      </div>
      <!-- email -->
      <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)] = "client.email"
            name="email"
            #clientEmail = "ngModel"
            required
          >
          <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
            Email Required
          </div>
      </div>
      <!-- phone no -->
      <div class="form-group">
          <label for="phone">Phone No</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)] = "client.phone"
            name="phone"
            #clientPhone = "ngModel"
            minlength="10"
            required
          >
          <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
              Add a valid Phone Number
          </div>
      </div>
      <!-- balance -->
      <div class="form-group">
          <label for="balance">Balance</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)] = "client.balance"
            name="balance"
            #clientBalance = "ngModel"
            [disabled] = "disableBalanceOnAdd"
          >
        </div>
        <!-- submit -->
        <input class="btn btn-primary btn-block" type="submit" value="submit">


    </form>
  </div>
</div>
